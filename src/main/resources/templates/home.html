<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome - Airtel currency converter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <a href="/logout"> Logout </a>
    <div class="body-content">
        <div class="row">
            <div class="medium-12 columns">
                <h2>
                    Airtel Currency Exchange App
                </h2>
                <p>
                </p>
            </div>
        </div>
        <div class="row">
            <section id="messages">
                <div class="callout alert">
                    Showing currency Exchange Rates for <span th:text="${queryForm.date}"></span>
                </div>
            </section>
            <br>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <div class="table-scroll">
                    <form th:action="@{/home}" th:object="${queryForm}" method="post">

                        <div class="row">
                            <div class="large-5 columns">
                                <label for="email">Select Date*:</label>
                            </div>
                            <div class="large-14 columns ">
                                <input th:field="*{date}" type="date" th:value="${queryForm.date}">
                            </div>
                            <div class="large-2 columns end">
                                <button type="submit" value="Submit">Submit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-24 columns">
                                <label>Last 10 Queries :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div th:each="date : ${queryForm.queryHistory}" class="large-6 columns " style="padding-left: 2px;">
                                <a th:href="@{'/home?date=' + ${date}}" th:text="${date}"></a>
                            </div>
                        </div>
                    </form>

                    <table id="app-ids">
                        <thead>

                            <tr>
                                <th style="width:20%">
                                    Exchange Currency
                                </th>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Rate
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="exchangeRate : ${exchangeRates}">
                                <td class="monospace" th:text="${exchangeRate.currency.name}"> </td>
                                <td class="monospace" th:text="${exchangeRate.exchangeDate}"> </td>
                                <td class="monospace" th:text="${exchangeRate.rate}"> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
